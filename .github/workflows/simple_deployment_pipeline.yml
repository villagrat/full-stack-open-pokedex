name: Simple deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: fly.io deployment
        if: ${{ github.event_name == 'push' && !contains(toJson(github.event.commits), '#skip')  }}
        run: flyctl deploy --remote-only
  discord_notification:
    if: ${{ github.event_name == 'push' && !contains(toJson(github.event.commits), '#skip') }}
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - name: Post deployment success notification
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ success() }}
        with:
          severity: info
          text: A new version of Pokedex deployed
          description: to https://villagrat-pokedex-cicd.fly.dev/ by ${{ github.event.commits[0].author }}
          footer: "Severity: Informational"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Post deployment failure notification
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ failure() }}
        with:
          severity: error
          # include failing commit URL
          # github.event.commits[0].url
          text: Build failed
          description: commit ${{ github.event.commits[0].url }} by ${{ github.event.commits[0].author }} broke the build :(
          footer: "Severity: Error"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:
      if: ${{ github.event_name == 'push' && !contains(toJson(github.event.commits), '#skip')  }}
      needs: [simple_deployment_pipeline]
      runs-on: ubuntu-20.04
      steps:
        - name: Checkout repo inside container
          uses: actions/checkout@v3
          with:
            fetch-depth: '0'
        - name: Bump version and push tag
          uses: anothrNick/github-tag-action@ce4b5ffa38e072fa7a901e417253c438fcc2ccce
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            WITH_V: true
            DEFAULT_BUMP: ${{ vars.DEFAULT_BUMP }}